<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>3D Blood Flow Simulator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="info">
      <h1>3D Blood Flow Simulator</h1>
    </div>

    <div class="instructions">Touch and drag to rotate. Pinch to zoom.</div>

    <div class="controls">
      <div class="control-group">
        <label for="flow-speed">Flow Speed</label>
        <input
          type="range"
          id="flow-speed"
          min="0.5"
          max="5"
          step="0.1"
          value="2" />
      </div>
      <div class="control-group">
        <label for="cell-count">Cell Count</label>
        <input
          type="range"
          id="cell-count"
          min="50"
          max="300"
          step="10"
          value="120" />
      </div>
      <div class="control-group">
        <label>Cell Types</label>
        <div class="cell-toggles">
          <label class="cell-toggle">
            <input type="checkbox" id="show-red" checked />
            Red
          </label>
          <label class="cell-toggle">
            <input type="checkbox" id="show-white" checked />
            White
          </label>
          <label class="cell-toggle">
            <input type="checkbox" id="show-platelets" checked />
            Platelets
          </label>
        </div>
      </div>
      <button id="reset">Reset</button>
    </div>

    <script type="importmap">
      {
        "imports": {
          "three": "https://esm.sh/three@0.165.0",
          "three/addons/": "https://esm.sh/three@0.165.0/examples/jsm/"
        }
      }
    </script>
    <script type="module" src="script.js"></script>
  </body>
</html>
